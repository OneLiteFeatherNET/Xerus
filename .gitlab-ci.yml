image:  repo.htl-md.schule:5003/gradle:8.6.0-jdk21-alpine

include:
  - project: onelitefeather/ci-template
    ref: Better-Pipelines
    file: base.yaml
#  - project: onelitefeather/ci-template
#    ref: Better-Pipelines
#    file: sonarqube.yaml

deploy:
  stage: deploy
  script:
    - gradle publish
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    expire_in: 1 week
    name: "jar-files"
    paths:
      - build/libs/*.jar
  only:
    - main
    - master
    - test
    - develop